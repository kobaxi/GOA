<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Table</title>
    <link rel="stylesheet" href="./homwork.css">
</head>
<body>
    <h2>Company Stock Information</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>Chance to Enter</th>
                </tr>
            </thead>
            <tbody>
                <tr class="green-row">
                    <td>Company A</td>
                    <td>$150</td>
                    <td>+2.3%</td>
                    <td>Good</td>
                </tr>
                <tr>
                    <td>Company B</td>
                    <td>$200</td>
                    <td>-0.5%</td>
                    <td>Neutral</td>
                </tr>
                <tr class="green-row">
                    <td>Company C</td>
                    <td>$300</td>
                    <td>+1.1%</td>
                    <td>Excellent</td>
                </tr>
                <tr>
                    <td>Company D</td>
                    <td>$50</td>
                    <td>-3.0%</td>
                    <td>Poor</td>
                </tr>
                <tr class="green-row">
                    <td>Company E</td>
                    <td>$120</td>
                    <td>+0.8%</td>
                    <td>Fair</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
